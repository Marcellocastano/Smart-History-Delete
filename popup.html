<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart History Delete</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart History Delete</h1>
    
    <div id="free-version">
      <div class="keyword-container">
        <input type="text" id="keyword-input">
        <button id="add-keyword"></button>
      </div>
      
      <div id="keywords-list">
        <!-- Le parole chiave verranno inserite qui dinamicamente -->
      </div>
      
      <div class="counter">
        <span id="keywords-count">0</span>/5 <span id="version-limit"></span>
      </div>
      
      <button id="delete-history" class="primary-button"></button>
      
      <div class="support-section">
        <p id="support-text" class="support-text"></p>
        <a href="https://www.buymeacoffee.com/marcello.dev" target="_blank">
          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-red.png" alt="Buy Me A Coffee" class="bmc-button">
        </a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
